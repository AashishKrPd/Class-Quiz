        function selectAndShuffle(numbers, excludedNumber) {
            // Filter out the excluded number
            var filteredNumbers = numbers.filter(num => num !== excludedNumber);

            // Generate three random indices
            var indices = [];
            while (indices.length < 3) {
                var index = Math.floor(Math.random() * filteredNumbers.length);
                if (!indices.includes(index)) {
                    indices.push(index);
                }
            }

            // Get the numbers corresponding to the generated indices
            var selectedNumbers = indices.map(index => filteredNumbers[index]);

            // Add the excluded number to the list
            selectedNumbers.push(excludedNumber);

            // Shuffle the selected numbers
            for (var i = selectedNumbers.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                [selectedNumbers[i], selectedNumbers[j]] = [selectedNumbers[j], selectedNumbers[i]];
            }

            return selectedNumbers;
        }
